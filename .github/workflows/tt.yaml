name: CI Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:

# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    environment: Dev
    name: Windows Build
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@4d4a70f4a5b2a5a5329f13be4ac933f2c9206ac0
        with:
          dotnet-version: 6.0.x
          
      - name: Open Dir
        run: |
          dir
          cd ./Maui_Github_Actions_KeyVault_Test
          dir
          cat ./users.json
          echo "IsItMasked"
          echo "--------------"
          echo ${{secrets.SECRET1}}
          echo "--------------"
          echo ${{secrets.SECRET1}} | sed 's/./& /g'    
          echo "env stuff"

      - name:  substitute var 
        uses: microsoft/variable-substitution@v1 
        with:
          files: './Maui_Github_Actions_KeyVault_Test/users.json'
        env:
          name: ${{secrets.SECRET1}}

      - name: cat file
        run: |
             cat ./Maui_Github_Actions_KeyVault_Test/users.json
             cat ./Maui_Github_Actions_KeyVault_Test/users.json | sed 's/./& /g' 
